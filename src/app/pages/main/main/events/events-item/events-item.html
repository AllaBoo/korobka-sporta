@if (event) {
  <div class="event" itemscope itemtype="http://schema.org/Event">
    <a href="{{ event.link }}" target="_blank">
      <img
        loading="lazy"
        class="event__image"
        [src]="event.image"
        [alt]="'Фотографии мероприятия ' + event.name + '.'"
        [style.object-position]="event.imagePosition"
      />
    </a>
    <figure class="event__date">
      <img
        loading="lazy"
        src="/images/icons/calendar-white.svg"
        width="12"
        height="12"
        alt=""
        aria-hidden="true"
      />
      <figcaption>
        <time itemprop="startDate" [attr.datetime]="event.date">
          {{ event.date }}
        </time>
      </figcaption>
    </figure>
    <div class="event__content">
      <h3 class="event__title trankate" itemprop="name">{{ event.name }}</h3>
      <p class="event__description trankate" itemprop="description">
        {{ event.description }}
      </p>
      <button
        popovertarget="popup"
        popovertargetaction="show"
        (click)="eventsService.selectEvent(event.id)"
        aria-haspopup="dialog"
        aria-expanded="false"
        aria-controls="popup"
        aria-label="Открыть описание мероприятия"
        class="button button_accent button_full-wide event__cta"
      >
        {{ event.CTA }}
      </button>
    </div>
  </div>
}
