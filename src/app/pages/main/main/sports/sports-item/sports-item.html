<button
  popovertarget="popup"
  popovertargetaction="show"
  aria-haspopup="dialog"
  aria-controls="popup"
  aria-label="Открыть описание направления {{ sport.title }}."
  class="button button_transparent sport"
  [style.background-image]="
    'image-set(
    url(' +
    sport.image.replace('.jpg', '.webp') +
    ') type(\'image/webp\'),
    url(' +
    sport.image +
    ') type(\'image/jpeg\')
    )'
  "
  (click)="selectSport(sport.title)"
>
  <span class="sport__title">{{ sport.title }}</span>
</button>
