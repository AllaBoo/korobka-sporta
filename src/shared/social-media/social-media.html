<address>
  <ul class="list-seo no-margin contacts">
    @for (link of appSocialMedia; track link.name) {
      <li class="no-margin">
        <a
          href="{{ link.link }}"
          target="_blank"
          class="contacts__link"
          title="{{ link.title }}"
        >
          <img
            src="/images/icons/social-media/{{ link.name }}-{{ theme }}.svg"
            alt=""
            aria-hidden="true"
          />
        </a>
      </li>
    }
  </ul>
</address>
