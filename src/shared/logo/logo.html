<figure class="logo no-margin">
  <figcaption class="logo__caption logo__caption_{{ theme }}">
    <p class="logo__caption_big no-margin">{{ appTitleParts[0] }}</p>
    <p class="logo__caption_small no-margin">{{ appTitleParts[1] }}</p>
  </figcaption>
  <img
    src="/images/logos/logo-{{ theme }}.svg"
    alt="Логотип {{ appTitle }}."
    class="logo__image"
  />
</figure>
