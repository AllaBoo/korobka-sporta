<dialog class="popup" id="popup" popover>
  <div class="popup__flex-container">
    <div class="popup__content">
      <button
        class="button button_transparent popup__close"
        popovertarget="popup"
        popovertargetaction="hide"
        aria-label="Закрыть"
        (click)="deselect()"
      >
        <img
          loading="lazy"
          class="button button_transparent"
          src="/images/icons/close-dark.svg"
          alt="Закрыть"
          width="19"
          height="19"
        />
      </button>
      <ng-container
        *ngTemplateOutlet="popupContent.title === '' ? lead : info"
      ></ng-container>
      <ng-template #lead>
        <p class="title popup__title">
          оставь заявку и получи бонус на первую неделю занятий
        </p>
        <app-lead></app-lead>
      </ng-template>
      <ng-template #info>
        <p class="title title_centered no-margin">{{ popupContent.title }}</p>
        <div class="popup__conteiner">
          <img
            class="popup__media"
            loading="lazy"
            src="{{ popupContent.image }}"
            alt="'Фотография ' + popupContent.title + '.'"
          />
          <div class="popup__info">
            <p class="popup__description">{{ popupContent.description }}</p>
            <a
              href="{{ linkTelegram }}"
              target="_blank"
              title="Написать в Telegram для записи."
              aria-label="Написать в Telegram для записи."
              class="button button_accent button_full-wide popup__cta"
            >
              Записаться
            </a>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</dialog>
